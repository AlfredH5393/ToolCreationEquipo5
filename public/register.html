<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate | ToolCreation</title>
     <!--=========================================  Links CSS ======================================================-->
     <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
    
     <link rel="stylesheet" href="../src/css/normalize.css">
     <link rel="stylesheet" href="../src/css/style.css">
     <link rel="stylesheet" href="../src/icons/all.css">
</head>
<body class="bg-svg-register">
    <div class="content-login" id="contenedor">
        <div class=" content-form-login">
           <h1>Regístrate</h1> 
            <ul class="progress-bar">
                
                <li class="active">Datos personales</li>
                <li>Datos de plataforma</li>

            </ul>
            <div class="container-alert" v-bind:style="displayAlert">
                <div v-bind:class="alertgeneral" role="alert" style=" width: 60%;" >
                        <p>{{messagealert}}</p>
                        <i v-bind:class="alerticon"></i>
                </div>
            </div>
            <form action="" id="msform">
                <!-- <h4>Informacion personal</h4> -->
              <fieldset class="page1">
                    <div class="my-form-row">
                            <input type="text" placeholder="Nombre" class="input-70" name="nombre">
                    </div>
                    <div class="my-form-row">
                                <input type="text" class="input-33" placeholder="Apellido paterno" name="AP">
                            
                                <input type="text" class="input-33" placeholder="Apellido materno" name="AM">
                        
                    </div>
                    
                    <div class="my-form-row">
                    
                                <input type="text" @keypress="validarSoloNumeros" placeholder="Año"  class="input-15" name="year">
                        
                                <input type="text" @keypress="validarSoloNumeros" placeholder="Mes"  class="input-15" name="month">
                        
                                <input type="text" @keypress="validarSoloNumeros" placeholder="Dia"  class="input-15" name="day">
                            
                                <input type="text" @keypress="validarSoloNumeros" placeholder="Edad" class="input-15" name="age">
                        
                    </div>

                    <div class="my-form-row">
                        <div class="radio-option">
                            <input type="radio" id="hombre" name="sexo">
                            <label for="hombre"> <img src="../src/img/man.svg" width="60" alt="Hombre"></label>

                            <input type="radio"  id="mujer" name="sexo">
                            <label for="mujer"> <img src="../src/img/woman.svg" width="60" alt="mujer"></label>  

                            <input type="radio" id="preferNotSay" name="sexo">
                            <label for="preferNotSay"><img src="../src/img/silencio.svg" width="60" alt="preferNotSay"></label>  
                        </div>
                           

                        
                    </div>
                    <div class=" my-form-row">
                        <button  type ="button" class="next-1 btn-next" > Siguiente</button>
                    </div>
                </fieldset> 
            
              
                <fieldset class="page2">
                    <!-- <h4>Identificaion dentro de la plataforma</h4> -->
                    <div class="my-form-row-2">
                        <input type="email" @keyup="comprobarEmail" class="input-70" placeholder="Email" name="email" id="insert-email">
                    </div>

                    <div class="my-form-row-2">
                            <input type="text"  @keyup="comprobarUser" class="input-70" placeholder="Usuario" name="usuario" id="insert-usuario">               
                    </div>

                    <div class="my-form-row-2">
                            <input type="password" class="input-70" placeholder="Contraseña" name="password">
                    </div>
            
                    <div class="my-form-row-2">
                            <input type="password"  placeholder="repetir contraseña" class="input-70" name="password2">
                           
                    </div>   
                    <div class="my-form-row-2 ">
                        <button type="button" class="input-33 prev-1 btn-prev">Anterior</button>
                        <button type="button" class="input-33 btn-rgister"  v-bind:disabled="buttonEnable"  @click="register">  <i v-bind:class="iconRfresh"></i> {{btnRegister}}</button>
                    </div>
                </fieldset>
               

            </form>
        </div>

        <div class="content-info">
             <img src="./src//img/Logo-ToolCreatiion.png"  alt="">

             <div class="info-question">
                 <h2> ¿Eres nuev@ por aquí?</h2>  
                 <p>Regístrate y empieza a aprender con nosotros, certifacate y retate a ti mismo</p> 
             </div>

             <div class="info-access">
                 <p>¿Ya tiene cuenta?</p>
                 <a href="login.html" class="btn-page-login"> Acceder <i class="fas fa-sign-out-alt"></i></a>
             </div>
        </div>
    </div>

    <a href="login.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
    
    <script src="../src/js/axios.min.js"></script>
    <script src="../src/js/vue.js"></script>
    <script src="../src/js/acces_plataform.js"></script>
    <script src="../src/js/jquery-3.5.1.min.js"></script>
    <script src="../src/js/step.js"></script>
</body>
</html>
